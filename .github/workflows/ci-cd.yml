name: Deploy OXIUM_BACKEND

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: mono-repo-without-ocpp
      IMAGE_TAG: prod
      CONTAINER_NAME: OXIUM_BACKEND_PROD
      ENV_FILE_PATH: /home/ubuntu/goec/.env/.env.production
      PORT: 5050

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Docker Image (Production Tag)
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: root
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            set -e
            echo "üöÄ Starting Production Deployment..."

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              echo "‚û°Ô∏è Installing Docker..."
              sudo dnf install -y dnf-plugins-core
              sudo dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
              sudo dnf install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl enable --now docker
            fi

            # Install AWS CLI if missing
            if ! command -v aws &> /dev/null; then
              echo "‚û°Ô∏è Installing AWS CLI..."
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              sudo dnf install -y unzip
              unzip -q awscliv2.zip
              sudo ./aws/install
              rm -rf aws awscliv2.zip
            fi

            # Log in to AWS ECR
            echo "‚û°Ô∏è Logging in to ECR..."
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            # Pull new image
            echo "‚û°Ô∏è Pulling new production image..."
            docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

            # Stop old container
            echo "‚û°Ô∏è Stopping old container..."
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            # Ensure .env exists
            if [ ! -f "${{ env.ENV_FILE_PATH }}" ]; then
              echo "‚ùå Missing .env file at ${{ env.ENV_FILE_PATH }}"
              exit 1
            fi

            # Start new container
            echo "‚û°Ô∏è Starting new container..."
            docker run -d \
              -p ${{ env.PORT }}:${{ env.PORT }} \
              --restart always \
              --env-file ${{ env.ENV_FILE_PATH }} \
              --name ${{ env.CONTAINER_NAME }} \
              ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

            echo "üéâ Deployment Successful!"
            docker logs ${{ env.CONTAINER_NAME }} --tail 50
